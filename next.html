<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>타임마켓 · 욕망 충족 세일 페스타</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-[#1a1a1a] text-white">

  <div class="min-h-screen flex flex-col">

    <!-- 상단 헤더 -->
    <header class="bg-gradient-to-b from-[#e53919] to-[#b32009] text-white shadow-lg">
      <div class="max-w-5xl mx-auto px-4 pt-3 pb-2">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <span class="text-xl font-extrabold tracking-tight">타임마켓</span>
          </div>
        </div>

        <!-- 얇은 검색바 -->
        <div
          class="mt-2 h-7 rounded-full border border-white/30 bg-white/10
                 px-3 flex items-center text-[11px] text-white/70"
        >
          <span class="mr-1">🔍</span>
          <span>오늘만 진행하는 특가 키워드를 검색해보세요</span>
        </div>
      </div>

      <!-- 카테고리 라인 -->
      <nav class="border-t border-black/20 bg-[#911808]">
        <div class="max-w-5xl mx-auto px-4 text-[11px] flex items-center justify-between">
          <span class="px-2 py-2 text-yellow-300 font-semibold">오늘만 특가</span>
          <span class="px-2 py-2 text-white/80">폭탄 세일</span>
          <span class="px-2 py-2 text-white/80">타임딜</span>
          <span class="px-2 py-2 text-white/80">쿠폰존</span>
          <span class="px-2 py-2 text-white/80">베스트</span>
        </div>
      </nav>
    </header>

    <!-- 메인 히어로 -->
    <main class="flex-1 bg-gradient-to-b from-[#291108] via-[#140606] to-[#020202] relative overflow-hidden">
      <div class="max-w-5xl mx-auto px-4 pt-12 pb-16 text-center relative">

        <!-- 뒤쪽 행성/빛 -->
        <div
          class="pointer-events-none absolute -bottom-40 left-1/2 -translate-x-1/2
                 w-[520px] h-[520px] rounded-full
                 bg-[radial-gradient(circle_at_50%_30%,rgba(255,180,80,0.5),transparent_60%),radial-gradient(circle_at_50%_70%,rgba(90,30,0,0.9),#000000)] opacity-80"
        ></div>

        <!-- 스파크 -->
        <div class="pointer-events-none absolute inset-0">
          <div class="absolute left-20 top-16 w-1 h-1 rounded-full bg-yellow-300"></div>
          <div class="absolute right-24 top-20 w-1.5 h-1.5 rounded-full bg-yellow-200"></div>
          <div class="absolute left-32 top-40 w-1.5 h-1.5 rounded-full bg-orange-300"></div>
          <div class="absolute right-36 top-44 w-1 h-1 rounded-full bg-yellow-400"></div>
        </div>

        <!-- 카피 -->
        <section class="relative z-10">
          <p class="text-[11px] tracking-[0.25em] text-yellow-300 mb-2">
            1년에 단 한 번
          </p>
          <h1 class="text-2xl md:text-3xl font-extrabold leading-snug text-[#ffdb8a]">
            욕망 충족 세일 페스타<br />
            <span class="text-[18px] md:text-[20px] text-[#ffc257]">연말 파격 세일</span>
          </h1>

          <!-- 93% OFF -->
          <div class="mt-8 mb-3">
            <div class="inline-flex items-end gap-1">
              <span class="text-[52px] md:text-[64px] font-extrabold text-[#ffe399] drop-shadow-[0_0_15px_rgba(255,180,80,0.7)]">
                93
              </span>
              <span class="text-[34px] md:text-[42px] font-extrabold text-[#ffe399] drop-shadow-[0_0_15px_rgba(255,180,80,0.7)]">
                %
              </span>
            </div>
            <div class="text-[20px] md:text-[24px] font-extrabold text-[#ffb347] -mt-1">
              OFF
            </div>
          </div>

          <!-- 서브 카피 -->
          <p class="mt-4 text-[13px] text-white/85">
            인기 카테고리 최대 <span class="text-[#ffcc66] font-semibold">93% 할인</span> +
            쿠폰 중복 적용<br />
            타임딜 종료 전, 단 10분 안에 티켓을 확보하세요.
          </p>
        </section>

        <!-- 메인 CTA 버튼만 남김 -->
        <section class="relative z-10 mt-10">
          <a
            href="shop.html"
            class="inline-flex items-center justify-center rounded-full bg-[#ff1f1f]
                   px-12 py-3.5 text-sm font-extrabold shadow-[0_0_24px_rgba(255,0,0,0.8)]
                   hover:bg-[#ff3a3a] transition"
          >
            무제한 TIKET 받기
          </a>
        </section>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-[#050505] text-[10px] text-gray-500 px-4 py-3 text-center">
      © 2025 TIME MARKET. 본 페이지는 디자인/인터랙션 학습용 더미 랜딩입니다.
    </footer>
  </div>
</body>
</html>
