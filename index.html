<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desire Shop</title>
    
    <!-- Tailwind CSS (디자인 도구) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 우리가 만든 스타일과 자바스크립트 연결 -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-black text-white overflow-hidden font-sans select-none">

    <!-- [PAGE 1] 온보딩: 입장 및 규칙 설명 -->
    <section id="page-onboarding" class="w-full h-screen flex flex-col items-center justify-center bg-black p-6 relative z-50">
        <!-- 텍스트가 타이핑되는 곳 -->
        <div class="h-40 flex items-center justify-center text-center">
            <h1 id="typing-text" class="text-2xl md:text-4xl font-bold leading-relaxed text-green-400">
                <!-- JS로 글자가 입력됨 -->
            </h1>
        </div>
        
        <!-- 시작 버튼 (처음엔 숨김) -->
        <button id="btn-start" class="hidden mt-12 px-8 py-3 border border-green-500 text-green-500 font-bold hover:bg-green-500 hover:text-black transition-colors duration-300">
            쇼핑 시작하기
        </button>
    </section>

    <!-- [PAGE 2] 쇼핑: 상품 목록 (아직 숨김) -->
    <section id="page-shopping" class="hidden w-full h-screen bg-gray-100 text-black">
        <div class="flex items-center justify-center h-full text-gray-400">
            쇼핑 페이지 준비 중...
        </div>
    </section>

    <!-- [PAGE 3] 장바구니: 목록 확인 (아직 숨김) -->
    <section id="page-cart" class="hidden w-full h-screen bg-white text-black">
        <div class="flex items-center justify-center h-full text-gray-400">
            장바구니 페이지 준비 중...
        </div>
    </section>

    <!-- [PAGE 4] 결산: 욕망 분석 (아직 숨김) -->
    <section id="page-report" class="hidden w-full h-screen bg-gray-900 text-white">
        <div class="flex items-center justify-center h-full text-gray-400">
            결산 페이지 준비 중...
        </div>
    </section>

</body>
</html>
